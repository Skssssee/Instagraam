<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mizofy - Insta Downloader</title>
    <style>
        body { font-family: sans-serif; background: #121212; color: white; display: flex; justify-content: center; padding: 20px; }
        .box { background: #1e1e1e; padding: 25px; border-radius: 15px; width: 100%; max-width: 400px; text-align: center; border: 1px solid #333; }
        input { width: 100%; padding: 12px; margin-bottom: 15px; border-radius: 8px; border: none; background: #2b2b2b; color: white; box-sizing: border-box; }
        button { width: 100%; padding: 12px; border-radius: 8px; border: none; background: #d62976; color: white; font-weight: bold; cursor: pointer; }
        button:disabled { background: #555; }
        #res { display: none; margin-top: 20px; }
        video { width: 100%; border-radius: 10px; margin-bottom: 10px; }
        .dl { display: block; background: #00c853; color: white; padding: 12px; text-decoration: none; border-radius: 8px; font-weight: bold; }
        .err { color: #ff4444; margin-top: 10px; font-size: 13px; display: none; }
    </style>
</head>
<body>

<div class="box">
    <h2>Mizofy Insta</h2>
    <input type="text" id="inp" placeholder="Paste Reel Link..." value="https://www.instagram.com/reel/DT44NP1E8_L/">
    <button id="go" onclick="run()">Download</button>
    <div id="err" class="err"></div>

    <div id="res">
        <video id="vid" controls></video>
        <a id="btn" class="dl" href="#" target="_blank">Download Video</a>
    </div>
</div>

<script>
    async function run() {
        const inp = document.getElementById('inp').value.trim();
        const go = document.getElementById('go');
        const err = document.getElementById('err');
        const res = document.getElementById('res');
        const vid = document.getElementById('vid');
        const btn = document.getElementById('btn');

        if(!inp) return;

        err.style.display = 'none';
        res.style.display = 'none';
        go.disabled = true;
        go.innerText = "Processing...";

        // Tumhari API ka URL
        const myApi = `https://instaaaa-pi.vercel.app/download?url=${encodeURIComponent(inp)}`;

        try {
            // Hum multiple proxies try karenge agar pehli fail ho
            const proxies = [
                `https://api.allorigins.win/raw?url=${encodeURIComponent(myApi)}`,
                `https://corsproxy.io/?${encodeURIComponent(myApi)}`,
                myApi // Last resort: Direct call
            ];

            let data = null;
            
            for (let p of proxies) {
                try {
                    let r = await fetch(p);
                    if(r.ok) {
                        data = await r.json();
                        if(data.success || data.clean_download_url) break;
                    }
                } catch(e) { console.log("Proxy failed, skipping..."); }
            }

            if (data && (data.clean_download_url || data.all_results)) {
                // Link extraction logic jo tumne JSON bheja uske hisaab se
                const link = data.clean_download_url || 
                             (data.all_results?.nuelink?.data?.video_url) ||
                             (data.all_results?.snapdownloader?.video);

                if(link) {
                    vid.src = link;
                    btn.href = link;
                    res.style.display = 'block';
                } else {
                    throw new Error("API link nahi de rahi");
                }
            } else {
                throw new Error("API response kachra hai");
            }

        } catch (e) {
            err.innerText = "Error: " + e.message;
            err.style.display = 'block';
        } finally {
            go.disabled = false;
            go.innerText = "Download";
        }
    }
</script>

</body>
</html>
