<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mizofy Ultimate</title>
    <style>
        body { font-family: sans-serif; background: #f4f4f9; display: flex; justify-content: center; padding: 20px; }
        .card { background: white; padding: 25px; border-radius: 15px; box-shadow: 0 8px 20px rgba(0,0,0,0.1); width: 100%; max-width: 450px; text-align: center; }
        input { width: 100%; padding: 12px; margin: 10px 0; border: 2px solid #ddd; border-radius: 8px; box-sizing: border-box; }
        button { background: #d62976; color: white; border: none; padding: 12px; border-radius: 8px; cursor: pointer; width: 100%; font-weight: bold; font-size: 16px; }
        button:disabled { background: #aaa; }
        #result { margin-top: 20px; display: none; }
        video { width: 100%; border-radius: 10px; background: #000; }
        .error { color: #d32f2f; background: #ffcdd2; padding: 10px; border-radius: 5px; margin-top: 10px; display: none; font-size: 14px; }
        .success-btn { display: block; background: #2e7d32; color: white; text-decoration: none; padding: 12px; margin-top: 10px; border-radius: 8px; font-weight: bold; }
    </style>
</head>
<body>

<div class="card">
    <h2 style="margin:0 0 10px; color:#d62976;">Mizofy Downloader</h2>
    <p style="font-size:14px; color:#666;">Instagram, Reels, TikTok & more</p>
    
    <input type="text" id="urlInput" placeholder="Paste link here..." value="">
    <button id="btn" onclick="startDownload()">Download Now</button>
    
    <div id="errorMsg" class="error"></div>

    <div id="result">
        <div id="videoContainer"></div>
        <a id="dlLink" class="success-btn" target="_blank" download="mizofy_video.mp4">üíæ Save Video</a>
    </div>
</div>

<script>
    async function startDownload() {
        const input = document.getElementById('urlInput').value.trim();
        const btn = document.getElementById('btn');
        const errorMsg = document.getElementById('errorMsg');
        const resultDiv = document.getElementById('result');
        const vidContainer = document.getElementById('videoContainer');
        const dlLink = document.getElementById('dlLink');

        if (!input) return alert("Link toh daal pehle!");

        // Reset UI
        errorMsg.style.display = 'none';
        resultDiv.style.display = 'none';
        btn.disabled = true;
        btn.innerText = "Processing...";

        // --- SOURCE 1: Tumhari Vercel API ---
        try {
            console.log("Trying Source 1...");
            const api1 = `https://instaaaa-pi.vercel.app/download?url=${encodeURIComponent(input)}`;
            const response = await fetch(`https://api.allorigins.win/raw?url=${encodeURIComponent(api1)}`); 
            
            if (response.ok) {
                const data = await response.json();
                let link = data.url || (data.data && data.data[0] ? data.data[0].url : null);
                
                if (link) {
                    showVideo(link);
                    return;
                }
            }
        } catch (e) { console.log("Source 1 failed, trying Backup..."); }

        // --- SOURCE 2: Cobalt API (The Beast) ---
        try {
            btn.innerText = "Using Backup Server...";
            const response = await fetch("https://corsproxy.io/?" + encodeURIComponent("https://api.cobalt.tools/api/json"), {
                method: "POST",
                headers: { "Accept": "application/json", "Content-Type": "application/json" },
                body: JSON.stringify({ url: input, vQuality: "720" })
            });

            const data = await response.json();
            if (data.url || (data.picker && data.picker[0])) {
                showVideo(data.url || data.picker[0].url);
                return;
            }
        } catch (e) { console.log("Backup failed too."); }

        // If all failed
        showError("‚ùå Link invalid hai ya server busy hai. Baad mein try kar.");
        btn.disabled = false;
        btn.innerText = "Download Now";

        function showVideo(url) {
            vidContainer.innerHTML = `<video controls autoplay src="${url}"></video>`;
            dlLink.href = url;
            resultDiv.style.display = 'block';
            btn.disabled = false;
            btn.innerText = "Download Now";
        }

        function showError(msg) {
            errorMsg.innerText = msg;
            errorMsg.style.display = 'block';
            btn.disabled = false;
            btn.innerText = "Download Now";
        }
    }
</script>

</body>
</html>
