<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mizofy - Insta Downloader</title>
    <style>
        :root {
            --primary: #d62976;
            --gradient: linear-gradient(45deg, #f09433 0%, #e6683c 25%, #dc2743 50%, #cc2366 75%, #bc1888 100%);
            --bg: #fafafa;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: var(--bg);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .card {
            background: white;
            width: 90%;
            max-width: 500px;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            text-align: center;
        }

        h1 {
            background: var(--gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 5px;
            font-size: 2rem;
        }

        .input-box {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        input {
            flex: 1;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            outline: none;
        }
        input:focus { border-color: var(--primary); }

        button {
            background: var(--primary);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            font-size: 16px;
        }
        button:disabled { background: #ccc; cursor: wait; }

        #result {
            display: none;
            margin-top: 20px;
            border-top: 1px solid #eee;
            padding-top: 20px;
        }

        .media-box {
            width: 100%;
            border-radius: 10px;
            overflow: hidden;
            background: black;
            margin-bottom: 15px;
        }

        video, img { width: 100%; display: block; }

        .dl-btn {
            display: inline-block;
            background: #25D366;
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-weight: bold;
        }

        .error { color: red; font-size: 14px; display: none; margin-top: 10px; }
    </style>
</head>
<body>

    <div class="card">
        <h1>Mizofy API</h1>
        <p style="color:#666;">Paste Instagram/Reels Link</p>

        <div class="input-box">
            <input type="text" id="url" placeholder="https://instagram.com/reel/...">
            <button id="btn" onclick="download()">Go</button>
        </div>

        <p class="error" id="errorMsg"></p>

        <div id="result">
            <div class="media-box" id="mediaContainer"></div>
            <a id="dlLink" class="dl-btn" href="#" target="_blank">Download HD</a>
        </div>
    </div>

    <script>
        // --- YE RAHI TUMHARI API ---
        const API_BASE = "https://instaaaa-pi.vercel.app/download";

        async function download() {
            const urlInput = document.getElementById('url').value.trim();
            const btn = document.getElementById('btn');
            const resultDiv = document.getElementById('result');
            const errorMsg = document.getElementById('errorMsg');
            const mediaContainer = document.getElementById('mediaContainer');
            const dlLink = document.getElementById('dlLink');

            // Reset UI
            resultDiv.style.display = 'none';
            errorMsg.style.display = 'none';
            mediaContainer.innerHTML = '';

            if (!urlInput) {
                showError("Please paste a link first");
                return;
            }

            // Loading State
            btn.innerText = "Checking...";
            btn.disabled = true;

            try {
                // 1. Construct URL (GET Request)
                const targetUrl = `${API_BASE}?url=${encodeURIComponent(urlInput)}`;
                
                // 2. Fetch Data
                const response = await fetch(targetUrl);
                
                if (!response.ok) throw new Error("Server Error or Bad Link");
                
                const data = await response.json();
                console.log("API Response:", data); // Debugging ke liye console check kar lena

                // 3. Parse Response (Adjusting for common Vercel API formats)
                // Data format usually: { data: { url: "..." } } or { url: "..." }
                let videoUrl = null;
                let isVideo = true;

                if (data.data && data.data.length > 0) {
                    // Agar response array hai (carousel/album)
                    const firstItem = data.data.find(item => item.type === 'video') || data.data[0];
                    videoUrl = firstItem.url;
                    if (firstItem.type === 'image') isVideo = false;
                } else if (data.url) {
                    videoUrl = data.url;
                } else if (data.download_url) {
                    videoUrl = data.download_url;
                }

                if (!videoUrl) throw new Error("No media found via this API.");

                // 4. Show Result
                if (isVideo) {
                    mediaContainer.innerHTML = `<video controls autoplay loop playsinline src="${videoUrl}"></video>`;
                } else {
                    mediaContainer.innerHTML = `<img src="${videoUrl}" alt="Insta Image">`;
                }

                dlLink.href = videoUrl;
                resultDiv.style.display = 'block';

            } catch (err) {
                console.error(err);
                showError("Failed: " + err.message);
            } finally {
                btn.innerText = "Go";
                btn.disabled = false;
            }
        }

        function showError(msg) {
            const el = document.getElementById('errorMsg');
            el.innerText = msg;
            el.style.display = 'block';
        }
    </script>

</body>
</html>
