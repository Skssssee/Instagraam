<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mizofy - Insta Downloader</title>
    <style>
        body { font-family: sans-serif; background: #000; color: #fff; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .container { background: #111; padding: 25px; border-radius: 20px; width: 90%; max-width: 400px; border: 1px solid #333; text-align: center; }
        h2 { background: linear-gradient(45deg, #f09433, #dc2743, #bc1888); -webkit-background-clip: text; -webkit-text-fill-color: transparent; margin-bottom: 20px; }
        input { width: 100%; padding: 14px; margin-bottom: 15px; border-radius: 10px; border: 1px solid #444; background: #222; color: #fff; box-sizing: border-box; }
        button { width: 100%; padding: 14px; border-radius: 10px; border: none; background: #dc2743; color: #fff; font-weight: bold; cursor: pointer; }
        button:disabled { background: #555; }
        #result { display: none; margin-top: 20px; }
        video { width: 100%; border-radius: 12px; margin-bottom: 15px; background: #000; }
        .dl-btn { display: block; background: #00c853; color: white; padding: 14px; text-decoration: none; border-radius: 10px; font-weight: bold; }
    </style>
</head>
<body>

<div class="container">
    <h2>Mizofy Downloader</h2>
    <input type="text" id="urlInput" placeholder="Paste Instagram Link..." value="https://www.instagram.com/reel/DUnGAETk1-H/?igsh=MzRlODBiNWFlZA==">
    <button id="btn" onclick="fetchInsta()">Download Video</button>

    <div id="result">
        <video id="player" controls playsinline></video>
        <a id="save" class="dl-btn" href="#" target="_blank">ðŸ“¥ Save to Gallery</a>
    </div>
</div>

<script>
    async function fetchInsta() {
        const url = document.getElementById('urlInput').value.trim();
        const btn = document.getElementById('btn');
        const res = document.getElementById('result');
        const vid = document.getElementById('player');
        const dl = document.getElementById('save');

        if (!url) return alert("Link daal pehle!");

        btn.disabled = true;
        btn.innerText = "Fetching Video...";
        res.style.display = 'none';

        // TERI LIVE API (Bina CORS error ke)
        const myApi = `https://instaaaa-pi.vercel.app/download?url=${encodeURIComponent(url)}`;
        const proxy = `https://api.allorigins.win/raw?url=${encodeURIComponent(myApi)}`;

        try {
            const response = await fetch(proxy);
            const data = await response.json();

            // Tere JSON ka exact path
            const videoLink = data.clean_download_url || 
                             data.all_results?.snapdownloader?.video || 
                             data.all_results?.nuelink?.data?.video_url;

            if (videoLink) {
                vid.src = videoLink;
                dl.href = videoLink;
                res.style.display = 'block';
            } else {
                alert("Link nahi mila, API check kar!");
            }
        } catch (err) {
            alert("API Response Error!");
        } finally {
            btn.disabled = false;
            btn.innerText = "Download Video";
        }
    }
</script>

</body>
</html>
