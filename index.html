<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mizofy - Insta Ultra</title>
    <style>
        body { font-family: -apple-system, sans-serif; background: #000; color: #fff; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .container { background: #1a1a1a; padding: 25px; border-radius: 20px; width: 90%; max-width: 400px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); border: 1px solid #333; text-align: center; }
        h2 { background: linear-gradient(45deg, #f09433, #e6683c, #dc2743, #bc1888); -webkit-background-clip: text; -webkit-text-fill-color: transparent; margin-bottom: 20px; }
        input { width: 100%; padding: 14px; margin-bottom: 15px; border-radius: 10px; border: 1px solid #444; background: #252525; color: #fff; box-sizing: border-box; }
        button { width: 100%; padding: 14px; border-radius: 10px; border: none; background: #dc2743; color: #fff; font-weight: bold; cursor: pointer; font-size: 16px; transition: 0.3s; }
        button:hover { background: #ff2e4e; }
        button:disabled { background: #555; cursor: not-allowed; }
        #result { display: none; margin-top: 20px; border-top: 1px solid #333; padding-top: 20px; }
        video { width: 100%; border-radius: 12px; margin-bottom: 15px; box-shadow: 0 5px 15px rgba(0,0,0,0.3); }
        .dl-link { display: block; background: #28a745; color: #fff; padding: 14px; text-decoration: none; border-radius: 10px; font-weight: bold; }
        .error { color: #ff4d4d; background: rgba(255, 77, 77, 0.1); padding: 10px; border-radius: 8px; margin-top: 10px; font-size: 13px; display: none; border: 1px solid #ff4d4d; }
    </style>
</head>
<body>

<div class="container">
    <h2>Mizofy Downloader</h2>
    <input type="text" id="urlInput" placeholder="Paste Instagram Reel Link..." value="https://www.instagram.com/reel/DUlKJISAI7-/">
    <button id="dlBtn" onclick="fetchVideo()">Get Video</button>
    <div id="errBox" class="error"></div>

    <div id="result">
        <video id="videoPlayer" controls playsinline></video>
        <a id="downloadBtn" class="dl-link" href="#" target="_blank">ðŸ“¥ Download HD Video</a>
    </div>
</div>

<script>
    async function fetchVideo() {
        const url = document.getElementById('urlInput').value.trim();
        const btn = document.getElementById('dlBtn');
        const err = document.getElementById('errBox');
        const res = document.getElementById('result');
        const vid = document.getElementById('videoPlayer');
        const dl = document.getElementById('downloadBtn');

        if (!url) return alert("Link daal pehle!");

        // UI States
        err.style.display = 'none';
        res.style.display = 'none';
        btn.disabled = true;
        btn.innerText = "Searching Server...";

        const apiUrl = `https://instaaaa-pi.vercel.app/download?url=${encodeURIComponent(url)}`;
        
        // Proxy List (Trying multiple ways to avoid "Failed to Fetch")
        const proxyUrls = [
            `https://api.allorigins.win/raw?url=${encodeURIComponent(apiUrl)}`,
            `https://corsproxy.io/?${encodeURIComponent(apiUrl)}`
        ];

        let finalData = null;

        for (let proxy of proxyUrls) {
            try {
                const response = await fetch(proxy);
                if (response.ok) {
                    finalData = await response.json();
                    if (finalData) break;
                }
            } catch (e) { console.warn("Proxy failed, trying next..."); }
        }

        if (finalData) {
            // DEEP SEARCH LOGIC - Tere JSON ke hisaab se link nikaalna
            let videoLink = finalData.clean_download_url || 
                            finalData.all_results?.snapdownloader?.video || 
                            finalData.all_results?.nuelink?.data?.video_url ||
                            finalData.all_results?.fsmvid?.data?.medias?.[0]?.url ||
                            finalData.all_results?.instasave?.data?.video_urls?.[0];

            if (videoLink) {
                // Success
                vid.src = videoLink;
                dl.href = videoLink;
                res.style.display = 'block';
                btn.disabled = false;
                btn.innerText = "Get Video";
            } else {
                showError("Video link is hidden or API failed to bypass.");
            }
        } else {
            showError("API down hai ya link private hai.");
        }
    }

    function showError(msg) {
        const err = document.getElementById('errBox');
        const btn = document.getElementById('dlBtn');
        err.innerText = "Error: " + msg;
        err.style.display = 'block';
        btn.disabled = false;
        btn.innerText = "Get Video";
    }
</script>

</body>
</html>
